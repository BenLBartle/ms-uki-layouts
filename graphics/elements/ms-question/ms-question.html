<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.js">
<link rel="import" href="../../../bower_components/iron-icons/image-icons.js">

<dom-module id="ms-question">
	<template>
		<style>
			/*
			 * Styles shared between couch and player nameplates.
			 */

			.name {
				height: 79px;
				background-color: #d3c9c9;
				border-bottom: 8px solid rgb(240, 78, 55);
				box-sizing: border-box;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 0 20px;
			}

			.name-content {
				/* cheat down vertically a bit to improve apparent centering */
				position: relative;
				color: black;
				font-family: 'IBM Plex Sans';
				font-weight: 600;
				font-size: 60px;
				transform-origin: left;
			}

			.info {
				display: flex;
				align-items: center;
				height: 57px;
				background-color: rgb(64, 64, 64);
				box-sizing: border-box;
				padding: 0 20px;
			}

			.info-content {
				color: white;
				font-family: 'IBM Plex Sans';
				font-size: 32px;
				font-weight: 400;
				transform-origin: left;
			}

			/*
			 * Couch & Host nameplate styles.
			 */

			#question {
				position: absolute;
				top: 800px;
				left: 0;
				display: flex;
				flex-direction: column;
				align-items: baseline;

				/* Prep for animation */
				transform: translateY(300px);
			}

			#question-text {
				/*width: 1342px;*/
				justify-content: flex-start;
				padding: 0;
				padding-right: 80px;
			}

			#question-asker {
				/*width: 1266px;  /* 422 * 3, the width of each couch column */
				justify-content: flex-start;
				padding: 0;
			}

			.question {
				color: black;
				font-size: 40px;
				font-family: 'IBM Plex Sans';
				font-weight: 600;
				margin-left: 80px;
				box-sizing: border-box;
				transform-origin: left;
			}

			.asker {
				color: white;
				font-family: 'IBM Plex Sans';
				font-size: 32px;
				font-weight: 400;
				margin-left: 80px;
				box-sizing: border-box;
				transform-origin: left;
			}

			.question-column {
				width: 1500px;
			}

			.asker-column {
				padding-right: 30px;
			}

		</style>

		<div id="question">
			<div id="question-text" class="name">
				<div id="question-text-value" class="question question-column"></div>
			</div>

			<div id="question-asker" class="info">
				<div id="question-asker-value" class="asker asker-column"></div>
			</div>
		</div>
	</template>
	<script src="ms-question.js"></script>
</dom-module>
